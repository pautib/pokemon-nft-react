name: Full delivery pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [synchronize]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to start the pipeline on'
        default: 'main'
        required: true

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

branding:
  icon: 'truck'
  color: 'green'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.4.0'

      - name: Install dependencies
        run: npm ci

      - name: Check linting
        run: npm run lint

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.4.0'

      - name: Install dependencies 
        run: npm ci

      - name: Build the app
        run: npm run build

  merge_main_into_master:
    runs-on: ubuntu-latest
    needs: [lint, build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.POKEMON_GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Merge main into master
        run: |
          git fetch origin main
          git checkout master
          git merge origin/main --no-edit
          git push origin master
  
  build_release_deploy_master:
    runs-on: ubuntu-latest
    needs: [merge_main_into_master]

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.4.0'

      - name: Install dependencies
        run: npm ci

      - name: Build the app for production
        run: npm run predeploy

      - name: List build directory
        run: ls -R ${{ github.workspace }}/dist

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ${{ github.workspace }}/dist
      
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4

  check_health:
    runs-on: ubuntu-latest
    needs: [build_release_deploy_master]

    steps:

      - name: Wait for a while
        run: sleep 60 # Delay for 2 minutes

      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          # Check the following URLs one by one sequentially
          url: https://pautib.github.io/pokemon-nft-react
          # Follow redirects, or just report success on 3xx status codes
          follow-redirect: false # Optional, defaults to "false"
          # Fail this action after this many failed attempts
          max-attempts: 3 # Optional, defaults to 1
          # Delay between retries
          retry-delay: 5s # Optional, only applicable to max-attempts > 1
          # Retry all errors, including 404. This option might trigger curl upgrade.
          retry-all: false # Optional, defaults to "false"

  version_bump:
    runs-on: ubuntu-latest
    needs: [build_release_deploy_master]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.4.0'

      - name: Bump version
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'entimos34@gmail.com'
          npm version patch -m "ci: bump version to %s"
          git push origin HEAD --tags
