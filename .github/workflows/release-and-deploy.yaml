name: Release and deploy master

on:
  workflow_run:
    workflows: ['Build main branch'] # Name of the previous workflow
    types:
      - completed
    branches:
      - master # Trigger this workflow on the master branch
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  merge_main_into_master:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Merge main into master
        run: |
          git fetch origin main
          git checkout master
          git merge origin/main --no-edit
          git push origin master

  build_and_release_master:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: [merge_main_into_master]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.4.0'

      - name: Install dependencies
        run: npm ci

      - name: Build the app for production
        run: npm run predeploy

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: dist
          path: ./dist

  deployment:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: [build_and_release_master]

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        if: ${{ github.event_name == 'push' }}
        uses: actions/deploy-pages@v4